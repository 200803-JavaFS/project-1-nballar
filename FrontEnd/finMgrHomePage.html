<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Reimbursement System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <header class="jumbotron">
        <h1>Finance Manager Home Page</h1>
    </header>
    <br>
    <h3>View All Reimbursements</h3>
    <br>
    <div class="container" id="fullcontainer">
        <div class="row" id="table-row">
            <button id="getAllBtn" class="btn btn-success">Get All Reimbursements</button>
            <table class="table-hover table-bordered" id="reimbtable">
                <thead>
                    <tr>
                        <th>Reimbursement ID</th>
                        <th>Reimbursement Amount</th>
                        <th>Reimbursement Submitted</th>
                        <th>Reimbursement Resolved</th>
                        <th>Reimbursement Description</th>
                        <th>Reimbursement Author ID</th>
                        <th>Reimbursement Resolver ID</th>
                        <th>Reimbursement Status ID</th>
                        <th>Reimbursement Type ID</th>
                    </tr>
                </thead>
                <tbody id="reimbbody">
                </tbody>
            </table>
        </div>
    </div>
    <br>
    <br>


    <script src="login.js"></script>
    <script src="fmhp.js"></script>
</body>
</html>
